admin:
  address:
    socket_address: 
      address: 0.0.0.0
      port_value: 9901
static_resources:
  clusters:
  - name: some_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: some_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: echo-server-3000
                port_value: 3000
        - endpoint:
            address:
              socket_address:
                address: echo-server-5000
                port_value: 5000
        - endpoint:
            address:
              socket_address:
                address: echo-server-7000
                port_value: 7000